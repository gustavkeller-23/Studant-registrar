<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/matriculaAluno.css">
</head>
<body>
    <div class="containerMatriculaAluno">
        <div class="RetanguloBrancoFundo"></div>
        
        <div class="conteudo">
            <div class="Titulo">
                MATRICULA DE ALUNO(A)
            </div>
            <div class="Subtitulo">
                Insira as informações do novo aluno(a).
            </div>
            
            <div class="uploadFotos">
                <input type="file" id="inputFoto" accept="image/*" style="display: none;">
                <label for="inputFoto" class="retanguloUpload" id="areaUpload">
                    <img id="previewFoto" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 1rem; position: absolute; top: 0; left: 0;">
                    <div id="conteudoUpload">
                        <svg id="iconUpload" width="60" height="60" viewBox="0 0 60 60" fill="none">
                            <path d="M30 15V45M15 30H45" stroke="white" stroke-width="4" stroke-linecap="round"/>
                        </svg>
                        <div class="escritaUpload">
                            Carregar foto
                        </div>
                    </div>
                </label>
            </div>

            <div class="ContainerCamposCadastro">
                <form id="formCadastroAluno" class="formEntrar">
                    <!-- Linha 1: Nome e Data -->
                    <div class="linha-inputs">
                        <div class="campo-input">
                            <input type="text" id="nomeAluno" name="nomeAluno" placeholder="Nome completo" required />
                        </div>
                        <div class="campo-input">
                            <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de nascimento" required />
                        </div>
                    </div>

                    <!-- Linha 2: CPF e Sexo -->
                    <div class="linha-inputs">
                        <div class="campo-input">
                            <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
                        </div>
                        <div class="campo-input">
                            <select id="sexo" name="sexo" required>
                                <option value="">Sexo</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>

                    <!-- Linha 3: Curso e Turno -->
                    <div class="linha-inputs">
                        <div class="campo-input">
                            <select id="curso" name="curso" required>
                                <option value="">Curso</option>
                                <option value="CienciasDoSusto">Bacharelado em Ciências do Susto</option>
                                <option value="EngenhariaDoTerror">Engenharia do Terror Aplicado</option>
                                <option value="IAParaAterrorizacao">Inteligência Artificial para Aterrorização</option>
                            </select>
                        </div>
                        <div class="campo-input">
                            <select id="turno" name="turno" required>
                                <option value="">Turno</option>
                                <option value="integral">Integral</option>
                                <option value="noturno">Noturno</option>
                                <option value="matutino">Matutino</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botão de envio -->
                    <button type="submit" class="botaoCadastrarAluno">Matricular</button>
                    <div class="mensagem-erro" id="mensagemErro"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="../JavaScript/formularioMatricula.js"></script>
    <div class="MikeDecoracao"></div>
    <div class="SullivanDecoracao"></div>
    <a href="../html/Home.html" class="VoltarHome"></a>
    <a href="../html/bemVindoProf.html" class="Voltar"></a>

</body>
</html>
