<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/buscaAluno.css">
</head>

<body>
    <div class="containerBuscaAluno">
        <div class="RetanguloBrancoFundo"></div>

        <div class="conteudo">
            <div class="Titulo">EDITAR ALUNO(A)</div>
            <div class="Subtitulo">Preencha o nome do aluno e altere os dados</div>

            <div class="containerBusca"
                style="max-width:700px; max-height: 65vh; overflow-y: auto; padding-right: 10px;">
                <div class="campoBusca">
                    <input type="text" id="queryAluno" placeholder="Digite o nome do aluno que deseja buscar" />
                    <button class="botaoBusca" id="buscarAluno" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>

                <div class="campoFiltro">
                    <input type="text" id="nomeAluno" placeholder="Nome completo" />
                </div>

                <div class="campoFiltro">
                    <select id="cursoAluno">
                        <option value="">Curso</option>
                        <option value="CienciasDoSusto">Bacharelado em Ciências do Susto</option>
                        <option value="EngenhariaDoTerror">Engenharia do Terror Aplicado</option>
                        <option value="IAParaAterrorizacao">Inteligência Artificial para Aterrorização</option>
                    </select>
                </div>

                <div class="campoFiltro">
                    <select id="turnoAluno">
                        <option value="">Turno</option>
                        <option value="integral">Integral</option>
                        <option value="noturno">Noturno</option>
                        <option value="matutino">Matutino</option>
                    </select>
                </div>

                <div style="display:flex; gap:12px; justify-content:center; margin-top:8px;">
                    <button type="submit" form="formEditarAluno" class="botaoCadastrarAluno">Salvar alterações</button>
                    <button type="button" id="excluirAlunoBtn" class="botaoExcluirAluno">Excluir aluno</button>
                </div>

                <div class="fotoAlunoGrande"
                    style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:18px;">
                    <div class="fotoAlunoPreviewWrapper">
                        <img id="fotoAlunoPreview" src="" alt="Foto do aluno"
                            style="display:none; width:180px; height:180px; object-fit:cover; border-radius:8px; border:4px solid #6E5AAF; background:#fff;" />
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <input type="file" id="inputFotoEditar" accept="image/*" style="display:none;" />
                        <label for="inputFotoEditar" class="botaoCadastrarAluno"
                            style="padding:8px 12px; cursor:pointer;">Alterar foto</label>
                        <button type="button" id="removerFotoBtn" class="botaoExcluirAluno"
                            style="padding:8px 12px;">Remover foto</button>
                    </div>
                    <input type="hidden" id="fotoAlunoData" value="" />
                </div>
            </div>

            <form id="formEditarAluno" style="display:none;">
                <input type="hidden" id="foundId" name="foundId" value="">
            </form>
        </div>
    </div>

    <div class="MikeDecoracao"></div>
    <div class="SullivanDecoracao"></div>
    <a href="../html/Home.html" class="VoltarHome"></a>
    <a href="../html/bemVindoProf.html" class="Voltar"></a>

    <script type="module" src="../JavaScript/editarAluno.js"></script>
</body>

</html>
