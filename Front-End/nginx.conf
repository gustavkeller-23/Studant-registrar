server {
    listen 80;
    server_name localhost;

    # Diretório raiz dos arquivos estáticos
    root /usr/share/nginx/html;

    # Habilitar gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Redirecionar root para Home.html
    location = / {
        return 301 /html/Home.html;
    }

    # Configuração para arquivos HTML
    location /html/ {
        try_files $uri $uri/ =404;
    }

    # Configuração para CSS
    location /css/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Configuração para JavaScript
    location /JavaScript/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Configuração para assets (imagens, etc)
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Proxy para a API do back-end
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuração de mime types
    types {
        text/html html htm shtml;
        text/css css;
        application/javascript js;
        application/json json;
        image/jpeg jpeg jpg;
        image/png png;
        image/gif gif;
        image/svg+xml svg svgz;
        image/webp webp;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
